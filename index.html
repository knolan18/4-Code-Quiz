<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Cat</title>
  <link rel="stylesheet" href="./Assets/CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Monoton&display=swap" rel="stylesheet">  
</head>

<body>
<main>

<!-- Welcome Screen -->
<div id = "welcomeScreen">
  <header>
    <h1 class="welcomeScreen">Welcome to Quiz Cat!</h1>
  </header>
  <section class = "welcomeScreen">
      <h2 >Press the "MEOW" button to play</h2>
    <div>
      <button id = "startBtn">MEOW!</button>
    </div>      
  </section>
</div>

<!-- Questions Screen -->
<div id = "questionsScreen" class = "hide">
  <section id = "questContainer" class = "questionsContainer">
    <div id = "question" class = "questionsContainer">Question</div>
      <aside class = "score-timer">
        <p id = "scoreEl" class = "questionsContainer">Score: <br><span id="score"></span></p><br>
        <p id = "timerEl" class = "questionContainer">Time Left: <br><span id="timeLeft"></span></p>
      </aside> 
  </section>
  <section class = "answerContainer box">
    <div id = "answerBtn" class = "btnGrid hide"></div>
      <div class = "controls">
        <!-- <button id = "startBtn" class = "controls">MEOW!</button> -->
        <button id = "nextBtn" class = "controls hide">Next</button>
        <button id = "scoreBtn" class = "controls hide">Record Score</button>
      </div>
    </div>
  </section>
</div>

<!-- Player Score Screen -->
  <!-- Time is Up Block -->
<div id = "playerScoreScreen" class = "hide">
  <section class = "timesUpBlock" >
    <!-- Player Score Block -->
    <div class = "playerScoreBlock">
      <h2 id = "timesUp">Your Time is Up!</h2>
        <p id = "scoreEl">Your Score :<span id="score"></span></p>
    </div>
  </section>
  <!-- Enter Your Name Block -->
  <section class = "enterName">
      <h4 id = "nameTitle">Enter Your Name to record your score!</h4>
      <br>
      <form>
        <label for="userName">Name</label>
          <input type="name" id="name" placeholder="Enter Your Name" name="name">
        <label for="userScore">Enter Your Score</label>
          <input type="score" id="userScore" placeholder="Enter Your Score" name="userScore">
        </label>
        <button id = "submitBtn" type="submit">Submit</button>
      </form>
  </section>
</div>

<!-- List of High Scores -->
<div id = "highScoreScreen" class = "hide"></div>
    <h2 class = "highScoresList hide">HIGH SCORES</h2>
  <div>
    <ol id = "highScoresList"></ol>
  </div>  
</div>

</main>
  <script src="./Assets/JS/script.js"></script>
</body>
</html>
